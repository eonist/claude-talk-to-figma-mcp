name: Publish Package to npm
on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI for testing
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # needed for npm provenance
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        env:
          CI: true
        run: npm test # Ensure your test script handles the CI environment variable
      - name: Update all package.json files with tag version
        if: startsWith(github.ref, 'refs/tags/') # Only run for tag pushes
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          npm version "$TAG" --no-git-tag-version # Update version without creating a new git tag
          cd src/conduit_mcp_server
          npm version "$TAG" --no-git-tag-version
          cd ../..
      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/') # Only run for tag pushes
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
